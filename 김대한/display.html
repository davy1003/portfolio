<!DOCTYPE html>
<html>
    <head>
        <title>디스플레이~</title>
        <style>
            a{
                /*  인라인요소(a, span 등)는 
                    텍스트만큼만 존재한다
                    너비,높이등 공간값을 가질 수 없다!
                */
                background-color:turquoise;
                width: 140px;
                height: 42px;
                /* display:block은 
                inline 요소를 block으로 만드는 속성 */
                display: block;
                margin-bottom: 10px;
                text-align: center;
                line-height: 42px;
                color: navy;
                text-decoration: none;
                border-radius: 5px;
                transition: all 1s;
                /* 지연효과 : 지연대상 걸리는시간 */
            }

            a:hover{
                background-color: navy;
                color:turquoise;
            }

            .box1{
                background-color: violet;
            }

            *{
                margin:0;
                padding:0;
            }

            .list{
                list-style: none;
                font-size: 0;
                text-align: center;
            }

            .list li{
                background-color: yellowgreen;
                display: inline-block;
                /* block요소의 특징(너비/높이등)을
                계속 유지하면서,인라인요소의 규칙으로
                정렬되는 속성 */
                font-size: 16px;
                width: 150px;
                height: 30px;
            }

        </style>
    </head>
    <body>
        
        <a href="#">네이버</a>
        <a href="#">다음</a>
        <a href="#">구글</a>
        <a href="#">네이트</a>

        <div class="box1">box1</div>

        <ul class="list">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
            <li>list6</li>
        </ul>
    </body>
</html>
