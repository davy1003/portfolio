<!DOCTYPE html>
<html>
    <head>
        <title> margin </title>
        <style>

           div{text-align: center;}

           .box1{width: 400px;
            height: 300px;
            background-color: red;
            font-size: 22px;
            margin-bottom: 50px;
            margin-top: 80px;
            margin-left: 40px;
            margin-right: 50px;}

            .box2{width: 300px;
             height: 500px;
             background-color: orange;
             font-weight: bold;
             margin-left: 50px;}

            .box3{width: 500px;  
             height: 380px;
             background-color: gold;
             text-decoration: underline;}

            .box4{width: 600px;
             height: 180px;
             background-color: forestgreen;
             font-style: italic;
            margin-right: auto;
            margin-left: auto;
            margin-top: 50px;}


        </style>
    </head>
    <body>

        <div class="box1">
          너비 400px, 높이 300px<br>
          백그라운드 색상 red<br>
          글자크기 22px<br>
        </div>

        <div class="box2">
           너비300px, 높이 500px<br>
           백그라운드 색상 orange<br>
           글자굵기 굵게<br>
        </div>

        <div class="box3">
           너비 500px, 높이 380px<br>
           백그라운드 색상 gold<br>
           글자아래 밑줄<br>
        </div>

        <div class="box4"> 
           너비 600px, 높이 180px<br>
           백그라운드 색상: forestgreen<br>
           글자 기울기<br>


        </div>

    </body>
</html>
