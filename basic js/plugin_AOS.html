<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin_AOS</title>
    <link rel="stylesheet" href="js/aos.css">
    <style>

.box{
    width: 300px;
    height: 300px;
    background-color: #ccc;
    margin: 300px auto;
}







    </style>
</head>
<body>
    

<!-- 다른 사람이 만들어둔 플러그인을 사용하다보면, 
     사용설명 내용중 html 요소에게 클래스명 처럼
     date-aaa 속성을 주는 경우를 볼 수 있다

    date- 자바스크립트에서 쓰는 용도의 클래스 같은것!!!!
    js에서 html 데이터를 다루기 위해서 사용하는 일종의 클래스명
-->
 



<div class="box box1" data-aos="zoom-out-down"></div>
<div class="box box2" data-aos="fade-up"></div>
<div class="box box3" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"></div>
<div class="box box4"></div>
<div class="box box5"></div>


<script src="js/aos.js"></script>


<script>
    AOS.init();
</script>







</body>
</html>
