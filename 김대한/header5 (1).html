<!DOCTYPE html>
<html>
    <head>
        <title>header5</title>

        <style>

            *{
                margin:0;
                padding:0;
            }

            ul{
                list-style: none;
            }

            a{
                color:#000;
                text-decoration: none;
            }


            .header{
                position: relative;
                width: 1000px;
                height: 140px;
                background-color: pink;
                margin-left: auto;
                margin-right: auto;
            }

            h1{
                padding-top: 40px;
                text-align: center;

            }

            .list{
                margin-top: 32px;
            }

            .list:after{
                content: '';
                clear: both;
                display: block;
            }
            .list li{
                float: left;
                width: 199px;
                text-align: center;
                border-top: 1px solid palevioletred;
                border-right: 1px solid palevioletred;
            }

            .util{
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .util li{
                float: left;
                margin-left: 20px;
                font-size: 12px;
            }
            .util li a{
                color:#666666;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="#">LOGO</a></h1>

            <ul class="list">
                <li><a href="#">list1</a></li>
                <li><a href="#">list2</a></li>
                <li><a href="#">list3</a></li>
                <li><a href="#">list4</a></li>
                <li><a href="#">list5</a></li>
            </ul><!--list-->

            <ul class="util">
                <li><a href="#">util1</a></li>
                <li><a href="#">util2</a></li>
                <li><a href="#">util3</a></li>
                <li><a href="#">util4</a></li>
            </ul><!--util-->
        </div>
    </body>
</html>
