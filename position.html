<!DOCTYPE html>
<html>
    <head>
        <title>position:absolute</title>
        <style>
            .con{background-color: papayawhip;
                 width: 800px;
                 margin-left: auto;
                 margin-right: auto;
                 height: 1000px;}

            .con div{width: 200px;
                     height: 200px;
                     border: 10px solid #000;
                     font-size: 80px;
                     text-align: center;
                     background-color: rgba(0,0,0,0.5);
                     position: relative;}

            .box1{position:absolute;
                  right: 0;
                  top: 0;}

            .box2{position:absolute;
                  right: 0;
                  top: 0;}

            *{margin: 0;
              padding: 0;}

            ul{list-style: none;}

            a{text-decoration: none; color:inherit}

            header{height: 80px;
                   width: 1200px;
                   border-bottom: 5px solid #000;
                   margin-left: auto;
                   margin-right: auto;
                   position: relative;}

            h1{padding-top: 20px;}

        
            .gnb:after{content: '';
                       clear: both;
                       display: block;}

            .gnb li{float:left;}

            .gnb{position: absolute;
                 top: 40px;
                 right: 0;}
        </style>
    </head>
    <body>

        <header>
            <h1>LOGO</h1>
              <ul class="gnb">
                  <li><a href="#">list1</a></li>
                  <li><a href="#">list2</a></li>
                  <li><a href="#">list3</a></li>
                  <li><a href="#">list4</a></li>
                  <li><a href="#">list5</a></li>
              </ul>
        </header>
       <div class="con">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
       </div>
    </body>
</html>
