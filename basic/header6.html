<!DOCTYPE html>
<html>
    <head>
        <title> header6 </title>
        <style>
            *{margin:0;
            padding:0;}

            a{text-decoration: none;
                color:#000;}

            ul{list-style: none;}

        h1{text-align: center;
          PADDING-TOP: 40PX;}

        .header{background-color: #ccc;
                 width: 860px;
                height: 160px;
                display:block;
                padding-top: 40px;
                margin-left: auto;
                margin-right: auto;}

            .list{
                text-align: center;
            }
        .list li{margin-left: 70px;
            display:inline-block;
            /* 잘했어요! */
            font-size: 16px;}

        .util:after{content: '';
              clear: both;
              display: block;}

        util li{float: left;
            font-size: 12px;}
        .list :last--child{margin-right: 0;}
      </style>
    </head>
    <body>
        <div class="header">
         <h1><a href="#">로고</a></h1>
        <ul class="list">
            <li><a href="#">브랜드소개</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">프렌차이즈</a></li>
            <li><a href="#">게시판</a></li>
        </ul>

        <ul class="util">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">장바구니</a></li>
            <li><a href="#">고객문의</a></li>
        </ul>
    </div>
    </body>
</html>
