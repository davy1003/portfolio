<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resposive_header</title>

    <style>
    *{margin:0;
      padding:0;}

    ul{list-style: none;}

    header{background-color: #333;
           height: 50px;}

    h1{text-align: center;
       color: #fff;
       font-size: 20px;
       line-height: 50px;}

    .menu{border:0;
          width: 50px;
          height: 50px;
          background-color: #fff;
          position:absolute;
          left:0;
          top:0;}

    .menu span{display:block;
               background-color: royalblue;
               width: 18px;
               height: 3px;
               margin-bottom: 4px;
               margin-right: auto;
               margin-left: auto;}

    .menu span:last-child{margin-bottom: 0;}

    nav{background-color: rgba(0,0,255,0.8);
        position:fixed;
        top:0;
        left:-70%;
        width: 70%;
        height: 100%;
        z-index: 999;
        color:#fff;}

.util{text-align:center;
      font-size:0;
      margin: 30px 0;}

.util li{display:inline-block;
         font-size: 14px;}

.util li:after{content: '|';
               margin:0 4px;}

.util li:last-child:after{content: none;}

.gnb li{border:1px solid rgba(255,255,255,0.4);
        padding-left: 10px;
        padding-bottom: 6px;
        margin-top: 6px;}

.close{border:0;
       background-color:#fff;
       color: mediumblue;
       width: 30px;
       height: 30px;
       font-size: 20px;
       position:absolute;
       top:0;
       right:0;}



















@media all and (min-width:1092px)
{

header{height: 100px;}

.menu{display:none;}

.close{display: none;}

.hwrap{width:1000px;
       margin-left: auto;
       margin-right: auto;
       position: relative;}

h1{text-align: left;
   padding-top: 30px;
   font-size: 36px;}

nav{left:0;
    height: 100px;
    width: 100%;
    position: absolute;
    background-color: transparent;}

.util{position: absolute;
      top: 10px;
      right:0;
      margin:0;}

.gnb li{margin-bottom: 0;
        padding:0;
        border: 0;
        float:left;
        margin-left: 40px;}

.gnb{position: absolute;
     bottom: 10px;
     left: 180px;}





















}

    </style>
</head>
<body>
    <header>
        <div class="hwrap">

        <h1>LOGO</h1>

            <nav>
                <ul class="util">
                    <li>Log in</li>
                    <li>Join</li>
                    <li>Cart</li>
                </ul>

                <ul class="gnb">
                    <li>list1</li>
                    <li>list2</li>
                    <li>list3</li>
                    <li>list4</li>
                    <li>list5</li>
                </ul>

                <button class="close">
                    X
                </button>
            </nav>

            <button class="menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>










</body>
</html>
