<!DOCTYPE html>
<html>
    <head>
        <title>header6</title>

        <style>
            *{
                margin:0;
                padding:0;
            }

            ul{
                list-style: none;
            }

            a{
                text-decoration: none;
                color:black;
            }

            .header{
                width: 860px;
                height: 160px;
                background-color:#ccc;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            }

            h1{
                padding-top: 40px;
                text-align: center;
            }

            .util:after{
                content: '';
                clear: both;
                display: block;
            }
            .util li{
                float: left;
                font-size: 12px;
                margin-left: 30px;
            }

            .util{
                position: absolute;
                top: 10px;
                right: 30px;
            }

            .list{
                text-align: center;
                font-size: 0;
                margin-top: 35px;
            }
            .list li{
                display: inline-block;
                font-size: 16px;
                margin-right: 70px;
            }

            .list :last-child{
                margin-right: 0;
            }
        </style>
    </head>
    <body>
        <div class="header">

            <h1><a href="#">로고</a></h1>

            <ul class="list">
                <li><a href="#">브랜드소개</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">프랜차이즈</a></li>
                <li><a href="#">게시판</a></li>
            </ul>

            <ul class="util">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">고객문의</a></li>
            </ul>
        </div>


    </body>
</html>
