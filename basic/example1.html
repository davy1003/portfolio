<!DOCTYPE html>
<html>
    <head>
        <title>background example</title>
        <style>
            *{margin:0;
              padding:0;}

            ul{list-style: none;}

            ul:after{content: '';
                     clear: both;
                     display: block;}

            li{float:left;
               margin-right: 20px;
               background-image: url(images/icon.png);
               background-repeat: no-repeat;
               background-position: 0 center;
               padding-left: 25px;
               }
        </style>
    </head>
    <body>
     <ul>
         <li>list1</li>
         <li>list2</li>
         <li>list3</li>
         <li>list4</li>
     </ul>
    </body>
</html>
