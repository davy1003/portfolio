<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>


*{
    margin:0;
    padding:0;
    }

ul{
    list-style: none;
}

/* div는 div인데 box라는 클래스를 가진 div */
.box{
    border: 10px solid #000;
}
        div{
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
            margin: 40px auto;
        }


div.active{
    background-color: deeppink;
}

ul{
    display:flex;
    justify-content: center;
    margin-top: 40px;
}

li{
    width: 20px;
    height: 20px;
    background-color: mediumaquamarine;
    border-radius: 50%;
    margin: 0 10px;
}

li.on{
    background-color: orangered;
}

section{
    width:1200px;
    margin-right: auto;
    margin-left: auto;
    display: flex;
}

section.on{
    flex-wrap: wrap;
}

figure{
    width: 300px;
    height: 180px;
    box-shadow: 5px 5px 5px rgba(0,0,0,0.2);
    margin-right: 10px;
}  
  
button{
    display:block;
    margin-left: auto;
    margin-right: auto;
}








</style>

</head>
<body>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="box"></div>
    <div></div>

    <button>정렬</button>

<section>
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
</section>









<script src="js/jquery-3.6.0.min.js"></script>

<script>

$('div').click(function(){
    $(this).addClass('active');
});

// li를 클릭하면 거기에 on을 붙이기
$('li').click(function(){
    $(this).addClass('on').siblings().removeClass('on');
});


$('button').click(function(){
    $('section').toggleClass('on');
                //  클래스 뗐다 붙이기!!
});


</script>







</body>
</html>
