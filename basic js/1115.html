<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding: 0;
}

ul{
    list-style: none;
}

#wrap{
    width: 100%;
    height: 100vh;
    background-color: mintcream;
}

section{
    width: 800px;
    height: 500px;
    border: 10px solid #fff;
    background-color: rgba(255,255,255,0.4);
    color: #fff;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 900;
    font-size: 80px;
    line-height: 500px;
    position: absolute;
    top: 50px;
    left: 50%;
    margin-left: -400px;
}

ul{
    display: flex;
    position:absolute;
    left:0;
    bottom: 40px;
    width: 100%;
    justify-content: space-between;
}

ul li{
    width: 40%;
    margin-right: 20px;
    border-radius: 5px;
    background-color: #000;
    color: #fff;
    line-height: 40px;
    text-indent: 15px;
}

ul li:hover{
    background-color: #333;
}

ul li.active{
    background-color: #fff;
    color: #000;
}

ul li:last-child{
    margin-right: 0;
}













    </style>
</head>
<body>
    <div id="wrap">
    <section></section>
    <ul>
        <li>TURQUOISE</li>
        <li>ORANGERED</li>
        <li>DEEPPINK</li>
        <li>LIMEGREEN</li>
        <li>GOLD</li>
        <li>DARKVIOLET</li>
        <li>DODGERBLUE</li>
    </ul>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script>

// li를 클릭했을 때 
// 1. 해당 li만 class active를 가진다
// 2. 클릭한 li 내부의 글자가 section안에 입력된다
// 3. 클릭한 li내부의 글자가 #wrap 의 백그라운드 색으로 적용 된다

// $('li').click(function(){
//     let bg = $(this).text()
//     $('#wrap').css({'backgroundColor' : bg});
//     $('section').text(bg);
// });


$('li').click(function(){
    $(this).addClass('active').siblings().removeClass('active');
    let txt = $(this).text()
    $('section').text(txt);
    $('#wrap').css({'backgroundColor' : txt});
});













</script>








</body>
</html>
