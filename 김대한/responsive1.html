<!DOCTYPE html>
<html>
    <head>
        <title>resposive</title>
        <style>
            *{
                margin:0;
                padding:0;
            }

        /* 
        반응형 웹?
          웹을 보고있는 브라우저, 모니터 등
          환경에따라서 모양이 변형되는 웹 
            ㄴ장점: 유지/보수가 아주 편함 
            - 데이터 연동을 한번만 하면 됨!!! 
            - 개발비용이 쌈!!!!!!!!!!!!!!!!!!

            ㄴ단점: (사실상 지금에 와서는 아예없다고 보는게 맞음...)
              - 복잡한 정보구조의 웹사이트 만들기엔 부적절함
    



        어떻게 만들까?

        1. 모바일사이즈부터 만듦!
        2. 모바일대응(기본) / 태블릿대응(옵션) / PC대응(필수) 
           -> break point = 보통 678px / 보통 1024~1200px
        3. media query를 사용한다.
           @media all and (min-width:nnnpx){}
           -> (디바이스, 혹은 브라우저의) 최소너비가
           nnnpx이상이 될 시 보여줄 것들을
           {}내부에 설정       
            
        */
            .con:after{
                content: '';
                clear: both;
                display: block;
            }
            .con div{
                width: 25%;
                height: 200px;
                border:10px solid black;
                background-color:darkviolet;
                float: left;
                box-sizing: border-box;
            }

            
            @media all and (min-width:1000px){
                .con div{
                    width: 50%;
                    background-color: turquoise;
                }
            }
        </style>
    </head>
    <body>

        <div class="con">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div><!--con-->

    </body>
</html>
