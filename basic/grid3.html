<!DOCTYPE html>
<html>
    <head>
        <title>grid3</title>
        <style>
            .wrap{width: 940px;
            margin-right: auto;
            margin-left: auto;}

            .box1{background-color: red;
                  height: 140px;}

            .box2{background-color: blue;
                  height: 540px;}

            .con .box3{background-color: yellow;
                  width:450px;
                  height: 230px;
                  margin-right: 40px;
                  float: left;}

            .con .box3:last-child{margin-right: 0;}

            .small{width: 120px;
                   height: 30px;
                   background-color: #333;
                   margin-right: auto;
                   margin-left: auto;}

            .box4{padding-top: 20px;
                  height: 80px;
                  background-color: cyan;}

        
        </style>
    </head>
    <body>
      <div class="wrap">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="con">
              <div class="box3"></div>
              <div class="box3"></div>
          </div>
          <div class="box4">
              <div class="small"></div>
          </div>
      </div>
    </body>
</html>
