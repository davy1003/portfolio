<!DOCTYPE html>
<html>
    <head>
        <title>float</title>
        <style>
            .con{background-color: #cccccc;}

            .box{width: 300px;
                 height: 300px;
                 background-color: deeppink;
                 border: 3px solid black;
                 float: left;}

            .con:after{content: '';
                       clear: both;
                       display: block;}

            .space{width: 500px;
                   height: 500px;
                   background-color: blueviolet;} 
                   
            .con2{width: 960px;
                  margin-left: auto;
                  MARGIN-RIGHT: AUTO;
                  border: 5px solid deeppink;}

            .con2:after{content: '';
                       clear: both;
                       display: block;}

            .box2{width: 300px;
                  height: 300px;
                  background-color: blueviolet;
                  float: left;
                  margin-right: 30px;}

            .con2 .box2:last-child{margin-right: 0;}

        </style>
    </head>
    <body>
        <div class="con">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="space"></div>

        <div class="con2">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
    </body>
</html>
