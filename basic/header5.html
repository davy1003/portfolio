<!DOCTYPE html>
<html>
  <head>
      <title> header5 </title>
      <style>
      *{margin: 0;
        padding: 0;}

        ul{list-style: none;}

        h1{text-align:center;
        padding-top: 40px;}

        a{text-decoration: none;
         color: black;}

        .header{width: 1000px;
                height: 140px;
                margin-left:auto;
                margin-right: auto;
                position:relative;
                background-color: pink;}

        .list:after{content: '';
                    clear:both;
                   display: block;}
        
        .list{margin-top: 32px;}

        .list li{float:left;
            width: 199px;
            border-top: 1px solid palevioletred;
            border-right: 1px solid palevioletred;
            text-align: center;}

        .util:after{content: '';
                    clear: both;
                   display: block;}

        .util li{float:left;
                margin-left: 20px;
                font-size: 20px;}

        .util{position: absolute;
              top:10px;
              right: 0;}
             
                
        
    </style>
    
</head>
<body>
    <div class="header">
        <h1><a href="#">LOGO</a></h1>
         <ul class="list">
           <li><a href="#"> list1</a></li>
           <li><a href="#"> list2</a></li>
           <li><a href="#"> list3</a></li>
           <li><a href="#"> list4</a></li>
           <li><a href="#"> list5</a></li>
         </ul>

         <ul class="util">
             <li><a href="#"> util1</a></li>
             <li><a href="#"> util2</a></li>
             <li><a href="#"> util3</a></li>
             <li><a href="#"> util4</a></li>
         </ul>
    </div>
</body>


</html>
