<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate1</title>
    <style>
*{
    margin:0;
    padding:0;
}

.box{
    width: 300px;
    height: 300px;
    margin: 40px auto;
    background-color: #eee;
    border: 10px solid #000;
}















    </style>
</head>
<body>
    
<div class="box box1">box1</div>
<div class="box box2">box2</div>
<div class="box box3">box3</div>
<div class="box box4">box4</div>
<div class="box box5">box5</div>







<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
    // jQuery animate
    // css값의 변화를 애니메이션으로 보여주는 jQuery의 기능
    // transition과는 다르다 (transition과 함께쓰지 말것)
    // css 애니메이션과도 다르다


// animate()
// 매개변수로 함수를 받을 수 있다 (콜백)
//                해당 애니메이션이 끝나고 나서 일어날 일을 설계




    $('.box1').on('click',function(){
        $(this).animate({'width' : '500px'},function(){
            $(this).animate({'height' : '500px'});
        });
    });


// .animate({'css속성':'속성값'});

// .box2 에 마우스를 올리면 너비가 600px로 애니메이트,
// 마우스를 떼면 너비 300px로 애니메이트





// 애니메이트는 입력된 명령 횟수만큼 반복하려는 성질을 가짐
// 반복을 멈추고 입력된 명령만 즉시 실행시키려면 .animate() 앞에 .stop()을 달아주면 됩니다
    $('.box2').on('mouseover',function(){
        $(this).stop().animate({'width' : '600px'});
    }).on('mouseout',function(){
        $(this).stop().animate({'width' : '300px'});
    });


// .box3에게 클릭하면 백그라운드 색상이 navy로 애니메이트 되게
// jQuery 파일에는 animate로 색상을 바꾸게 해주는 정보가 없다
// 그렇기 때문에, 색상을 animate 시키기 위해서는 
// jQuery ui 파일을 연결시켜줘야 한다
    $('.box3').on('click',function(){
        $(this).animate({'backgroundColor' : 'navy'});
    });

    $('.box2').droppable({
        drop: function(){
            $(this).css({'backgroundColor' : 'yellow',
                          'transform' : 'scale(2)'
                        })
        }
    })
    $('.box3').draggable();

    // .box4를 클릭하면, 백그라운드 색상이 skyblue로 변경되고 
    // 색상변경이 끝난 다음 높이가 500px이 된다

    $('.box4').on('click',function(){
        $(this).animate({'backgroundColor' : 'blue'}, function(){
            $(this).animate({'height' : '500px'},1500,'easeOutBounce');
        });
    });


// animate({변할값}, 시간,이징)
//                   밀리세컨 1초 = 1000
//                           이징차트시트 참조~ timing function
// 기본적으로 liner/기본적으로(점점노려졌다가 끝에 살짝 빨라짐)
//밖에 지원하지 않지만 , jQuery ui를 연결해줄시
// 이징차트시트 내부의 모든 이징을 지원

// 주의!!: 시간을 입력하지 않으면 이징을 사용할 수 없음



// .box5 클릭하면 
// 너비가 400px, 높이가 400px -> animate, 걸리는 시간은 총 2초
// ease-in 맘대로 넣어보기 아무거나~~~~~~~

$('.box5').on('click',function(){
    $(this).animate({'width' : '400px' , 'height' : '400px'},2000, 'easeInOutExpo');
});


</script>

















</body>
</html>
