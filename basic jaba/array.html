    <script>

let color =["red", "orange", "gold", "green", "blue","navy", "darkviolet"];

let box = document.querySelectorAll('.box');

for(let i=0; i<color.length; i++){
    box[i].style.backgroundColor = color[i];

    box[i].innerText = color[i];
}






  //array = 배열이라는 뜻
  //자바스크립트의 순서는 0부터 시작한다

    let people = ["영희", "철수", "바둑이", "선희", "민우", "성아", "민지", "재욱", "우진", "하늘", "초롱", "소미", "진혁", "윤진"];  //배열데이터
    //하나의 데이터이긴 한데, 리스트 형태의 데이터

    //영희, 철수, 바둑이, 선희, 민우, 성아
    document.write(people[3]);
    //순서(인덱스넘버)는 0부터 시작한다 (nth-child랑 비슷하다)

    for(let i=0; i<people.length; i++){
        document.write(i + ". "+ people[i] + "<br>");
    }



    let flower = ["장미", "개나리", "진달래", "벚꽃", "해바라기",];

for(let i=0; i<flower.length; i++){
    document.write(i+1 +". "+flower[i]);
}


    













    </script>
</body>
