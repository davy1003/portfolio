    <title>widthHeight</title>
    <style>
div{
    margin: 40px auto;
}

.box1{
    width: 220px;
    height: 340px;
    background-color: blueviolet;
}

.box2{
    width: 324px;

.box3{
    width: 180px;
    height: 282px;
    background-color: cyan;
}

.box4{
    width: 462px;
    height: 296px;
    background-color: darkmagenta;
}

.box5{
    width: 650px;
    height: 490px;

}

.box6{
    width: 272px;

}

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>

<script src="js/jquery-3.6.0.min.js"></script>
<script>

let width1 = $('.box1').width(); //선택자의 너비값을 구함
let height1 = $('.box1').height(); //선택자의 높이 값을 구함

console.log(width1, height1);

// $('.box1').width(500); //내부에 숫자를 넣어줄 경우, 너비값을 바꿔줌
// $('.box1').height(270); //내부에 숫자를 넣어줄 경우, 높이값을 바꿔줌


// div를 클릭했을때, 너비값과 높이값을 서로 바꿔 줌
// 원래의 너비값 -> 높이값
// 원래의 높이값 -> 너비값

// div를 클릭했을 때 
// 클릭한 div의 너비값을 구함
// 그래서 그걸 클릭한 divd의 높이값으로 줌
// 클릭한 div의 높이값을 구함
// 그래서 그걸 클릭한 div의 너비값으로 줌

$('div').on('click',function(){

    let wid = $(this).width();
    let hig = $(this).height();

    $(this).height(wid);
    $(this).width(hig);
});

// 각각의 dive들에게 너비와 높이를 구해서 div 안에 적어주세요

$('div').each(function(){

    let boxWidth = $(this).width();
    let boxHeight = $(this).height();

    let result = "너비 :" + boxWidth + "px, 높이 :" + boxHeight + "px";
    $(this).text(result);



})
