<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
<script>
    let a =123;
    let b = "안녕하세요";

    //typeof()는 데이터의 형태를 알려주는 명령어
    console.log(typeof(a));
    console.log(typeof(b));

    let size = prompt("사이즈를 입력해주세요");
    //prompt로 입력 받는 값은 기본적으로 문자형!!!!!!!!
    //255mm


if(size >= 120){}

    size = Number(size);
    //다른 형태의 데이터를 숫자데이터로 변환 하는 것 Number() 

    size = parseInt(size);
  //parseInt()
  //숫자로 변환하기는 하는데, 자연수미만의 모든 소수점 자리나
  //기타등등 다른 것들을 삭제 함 !!!!!!!!!!

    document.write(size);

    console.log(typeof(size));

//String() 문자로 바꾸기
//         s는 대문자












</script>
</body>
</html>
