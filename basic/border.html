<!DOCTYPE html>
<html> 
    <head> 
        <title> 보더(선) </title>
        <style> 
           div{width: 280px;
               height: 200px;
               margin-bottom: 50px;
               margin-left: 40px;
               margin-right: 60px;
               background-color: skyblue;}

           .box1{border-color: skyblue;
                 border-style: solid;
                 border-width: 10px;}

            .box2{border: skyblue solid 10px;}

            .box3{border-right: blue 10px solid;
                  border-bottom: blue 10px dotted;
                  border-left: blue 10px dashed;
                  border-top: 10px blue double;}

            .box4{border-radius: 30px;
                  border-radius: 50%;
                  border:5px solid;}

            .box5{border: 10px gray outset;}
            .box5:active{border:10px gray inset;}
            .box5:hover{background-color: cornflowerblue;}



            
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </body>
</html>
