<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    
<script>


let a = 36;
let b = 120;

document.write(b - a);// 84 빼기
document.write(b + a);// 156 더하기

document.write(b / a);// 3.3333333333333335 나누기
document.write(b * a);// 4320 곱하기

document.write("<hr>");

let c = 30;
let d = 5
let e = 7
let f = "30"

document.write(c % d);
document.write(c % e);
// % 나머지를 구하는 연산자
// 나머지?  어떤 값을 나눴을 때 정수로 된 몫 이외에 나누어 떨어지지 않은 나머지 값

document.write("<hr>")

document.write(f + d);
// 문자 + 숫자 = 두 값이 붙어서 문자로 출력
// 어떤 데이터든, 문자와 더해지면 두 값이 붙어서 그냥 문자로 출력

document.write(f - e);
// 문자 - 숫자를 할 경우, 자바스크립트가 문자를 숫자로 자동변환 하려고 한다 -> 암시적 형변환

document.write("안녕하세요" - e);
// NaN 계산 할 수 없음을 나타내는 숫자데이터







</script>
























</body>
</html>
