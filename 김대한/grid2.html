<!DOCTYPE html>
<html>
    <head>
        <title>grid2</title>
        <style>
            *{
                margin:0;
                padding:0;
            }

            ul{
                list-style: none;
            }

            a{
                text-decoration: none;
                color:inherit
            }

            .header{
                border-bottom: 2px solid darkviolet;
            }

            .hWrap{
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
                height: 200px;
                position: relative;
            }

            h1{
                text-align: center;
                padding-top:20px;
            }


            .gnb:after{
                content: '';
                clear: both;
                display: block;
            }

            .gnb{
                font-size: 0;
                text-align: center;
                margin-top: 30px;
                }
            .gnb li{
                display: inline-block;
                font-size: 16px;
                margin-right: 30px;
            }

            /* gnb li에 마우스 올리면, 
            백그라운드색상 darkviolet,
            글자색상 흰색으로 바뀌기!! */

            .gnb li:hover{
                background-color: darkviolet;
                color: white;
            }

            .point{
                color:darkviolet
            }

            .gnb li:last-child{
                margin-right: 0;
            }

            .util:after{
                content: '';
                clear: both;
                display: block;
            }

            .util{
                position: absolute;
                top: 10px;
                right: 0;
            }

            .util li{
                float: left;
                margin-left: 20px;
                font-size: 12px;
            }

            .mainBn{
                height: 450px;
                background-image: url(images/banner.png);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center 0;
            }

            .mainBn a{
                height: 450px;
                display: block;
            }


            .section{
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 40px;
                background-color: lightblue;
            }

            h3{
                color: darkviolet;
                margin-bottom: 10px;
            }


            .thumb{
                width: 225px;
                height: 225px;
                background-color: darkviolet;
                margin-bottom: 20px;
            }

            .price{
                font-size: 14px;
                color:#666666;
            }

            .price:after{
                content: '원';
                /* :after, :before 가상선택자
                html상에 존재하지 않는 구조(인라인요소)를
                css에서 가상으로 추가해줌 */
            }

            .box{
                float: left;
                margin-right: 33.33px;
            }

            .con .box:last-child{
                margin-right: 0;
            }

            .con{
                margin-bottom: 40px;
            }
            .con:after{
                content: '';
                clear: both;
                display: block;
            }

            .footer{
                height: 220px;
                background-color: darkslateblue;
                
            }


        </style>
    </head>
    <body>
        <div class="header">
            <div class="hWrap">
                <h1><a href="#">
                    <img src="images/bongseonlogo.png"></a></h1>

                  <!--gnb: global navigation bar-->
                  <ul class="gnb">
                    <li class="point"><a href="#">SALE</a></li>
                    <li><a href="#">TOP</a></li>
                    <li><a href="#">BOTTOM</a></li>
                    <li><a href="#">DRESS</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">ETC</a></li>
                  </ul><!--gnb-->
                  
                  <ul class="util">
                      <li><a href="#">로그인</a></li>
                      <li><a href="#">회원가입</a></li>
                      <li><a href="#">장바구니</a></li>
                  </ul><!--util-->
                  

             </div><!--hWrap-->
        </div><!--header-->

        <div class="mainBn">
            <a href="#"></a>
        </div><!--mainBn-->

        <div class="section">
            <h3>인기상품</h3>
            <div class="con">
                <div class="box">
                    <div class="thumb"></div>
                    <p>카키&블랙 투톤 스커트</p>
                    <p class="price">28,000</p>
                </div><!--box-->

                <div class="box">
                    <div class="thumb"></div>
                    <p>New 라인 스티치 청바지</p>
                    <p class="price">56,000</p>
                </div><!--box-->

                <div class="box">
                    <div class="thumb"></div>
                    <p>A라인 슬릿 스커트</p>
                    <p class="price">48,000</p>
                </div><!--box-->

                <div class="box">
                    <div class="thumb"></div>
                    <p>봄 퍼플 플레어 스커트</p>
                    <p class="price">62,000</p>
                </div><!--box-->
            </div><!--con-->

            <h3>신상품</h3>

            <div class="con">
                <div class="box">
                    <div class="thumb"></div>
                    <p>레터링 라인 힙색</p>
                    <p class="price">36,000</p>
                </div><!--box-->

                <div class="box">
                    <div class="thumb"></div>
                    <p>써지컬 해골 체인 목걸이</p>
                    <p class="price">12,000</p>
                </div><!--box-->

                <div class="box">
                    <div class="thumb"></div>
                    <p>슬림라인 브이넥 티</p>
                    <p class="price">48,000</p>
                </div><!--box-->

                <div class="box">
                    <div class="thumb"></div>
                    <p>홀로그램 프린팅 오버핏 티셔츠</p>
                    <p class="price">49,000</p>
                </div>
            </div><!--con-->
        </div><!--section-->

        <div class="footer"></div>
        


    </body>
</html>
