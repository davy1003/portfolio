<!DOCTYPE html>
<html>
    <head>
        <title>header4</title>
        <style>
            *{
                margin: 0;
                padding:0;
            }

            ul{
                list-style: none;
            }

            a{
                color:#dddddd;
                text-decoration: none;
            }

            .header{
                width: 1200px;
                height: 100px;
                background-color: black;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            }

            h1{
                margin-left: 20px;
                /* 
                부모와 천장(top)이 자연스럽게 맞닿은 자식
                (주로 첫번째 자식)에게
                margin-top을 줄 경우, 부모와 함께 떨어지는
                일이 발생!!!!! ->상속문제때문....
               
                그냥 padding 처리합시다~
                */
                padding-top: 20px;
            }

            .list{
                margin-left: 20px;
            }

            .list:after{
                content: '';
                clear: both;
                display: block;
            }
            .list li{
                float: left;
                margin-right: 40px;
            }

            .util:after{
                content: '';
                clear: both;
                display: block;
            }

            .util{
                position: absolute;
                right: 0;
                top: 20px;
            }
            .util li{
                float: left;
                font-size: 12px;
                margin-right: 12px;
            }


        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="#">LOGO</a></h1>
            
            <ul class="list">
                <li><a href="#">list1</a></li>
                <li><a href="#">list2</a></li>
                <li><a href="#">list3</a></li>
                <li><a href="#">list4</a></li>
                <li><a href="#">list5</a></li>
            </ul><!--list-->

            <ul class="util">
                <li><a href="#">util1</a></li>
                <li><a href="#">util2</a></li>
                <li><a href="#">util3</a></li>
                <li><a href="#">util4</a></li>
            </ul><!--util-->
        </div><!--header-->
    </body>
</html>
