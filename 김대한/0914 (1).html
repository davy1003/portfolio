<!DOCTYPE html>
<html>
    <head>
        <title>레이아웃</title>

        <style>
            .wrap{
                width: 960px;
                margin-left: auto;
                margin-right: auto;
            }
            .box1{
                height: 150px;
                background-color:red;
            }

            .box2{
                height: 380px;
                background-color:navy
            }

            .con1 .box3:last-child{
                margin-right: 0;
            }

            .con1:after{
                content: '';
                clear: both;
                display: block;
            }
            .box3{
                width: 225px;
                height: 225px;
                background-color: darkviolet;
                float: left;
                margin-right: 20px;
            }
            .box4{
                width: 300px;
                height: 200px;
                background-color: green;
                float: left;
                margin-right: 30px;
            }

            .con2:after{
                content:'';
                clear: both;
                display: block;
            }

            .con2 .box4:last-child{
                margin-right: 0;
            }

            .con1{
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .box5{
                margin-top: 20px;
                height: 80px;
                background-color:skyblue;
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <div class="box1"></div>
            <div class="box2"></div>
            
            <div class="con1">
                <div class="box3"></div>
                <div class="box3"></div>
                <div class="box3"></div>
                <div class="box3"></div>
            </div><!--con1-->

            <div class="con2">
                <div class="box4"></div>
                <div class="box4"></div>
                <div class="box4"></div>
            </div><!--con2-->

            <div class="box5"></div>

        </div><!--wrap-->
    </body>
</html>
