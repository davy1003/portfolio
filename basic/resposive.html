<!DOCTYPE html>
<html>
<head>
    <title>resposive</title>
    <style>

     *{margin: 0;
       padding: 0;}

    a{text-decoration: none;
      color: inherit;}

    ul{list-style: none;}
    
    img{vertical-align: top;}

    /* 반응형 웹?

       웹을 보고있는 브라우저, 모니터 등
       환경에 따라서 모양이 변형되는 웹 
       
        장점: -유지/보수가 아주 편함
              -데이터 연동을 한번만 하면 됨
              -계발비용이 쌈!!!!!!!!!!!!!
             
        단점: -사실상 지금에 와서는 아예 없다고 보는게 맞음...
              -복잡한 정보구조의 웹사이트 만들기에는 부적절함
              
        어떻게 만들까?
        
        1.모바일 사이즈 부터 만든다
        2.모바일대응(기본) / 태블릿대응(옵션) / PC대응(필수)
          ->break point = 보통 678px / 보통 1024~1200px
        3.media quirity를 사용
        @media all and (min-width:nnnpx){}
          ->(디바이스, 혹은 브라우저의) 최소너비가
            nnnpx이상이 될 시 보여줄 것들을 {}내부에 설정  
              
              */

        .con:after{content: '';
                   clear: both;
                   display: block;}

        .con .box{width: 25%;
                  height: 200px;
                  border:10px solid black;
                  background-color: darkviolet;
                  float: left;
                  box-sizing: border-box;}

        .con2:after{content: '';
                    clear:both;
                    display:block;}

        .con2 .box2{width: 25%;
                  height: 200px;
                  border:10px solid black;
                  background-color: blue;
                  float: left;
                  box-sizing: border-box;}











@media all and (min-width:1000px){.con .box{width: 50%;
                                           background-color: turquoise;}}

@media all and (min-width:1000px){.con2 .box2{width: 50%;
                                              background-color: deeppink;}}
    </style>
</head>
<body>
    
     <div class="con">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
     </div>

     <div class="con2">
         <div class="box2"></div>
         <div class="box2"></div>
         <div class="box2"></div>
         <div class="box2"></div>
     </div>

</body>
</html>
