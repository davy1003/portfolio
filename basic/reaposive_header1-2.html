<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-2</title>
    <style>

    *{margin:0;
      padding:0;}

    ul{list-style: none;}

    header{background-color: #333;
           height: 50px;}

    h1{text-align:center;
       color:#fff;
       font-size: 20px;
       line-height: 50px;}

    .menu{border: 0;
          width: 50px;
          height: 50px;
          background-color: mediumblue;
          position:absolute;
          left:0;
          top:0;}

    .menu span{background-color:mediumspringgreen;
               width: 18px;
               height: 3px;
               margin-bottom: 4px;
               margin-right: auto;
               margin-left: auto;
               display: block;}

    .menu span:last-child{margin-bottom: 0;}

    nav{position:fixed;
        top:0;
        left: -70%;
        width: 70%;
        height: 100%;
        z-index: 999;
        color:#fff;}

    h1{text-align:center;
       color:#fff;}










@media all and (min-width:1092px) 
{
    header{height: 100px;}

    .menu{display: none;}

    nav{left:0;
        height: 100px;
        width: 100%;
        position:absolute;}

    h1{text-align: left;
       padding-top: 30px;
       font-size: 36px;}














}



</style>
</head>
<body>
    <header>
        <div class="hwrap">
            <h1>LOGO</h1>

            <nav>
                <ul class="util">
                    <li>Log In</li>
                    <li>Join</li>
                    <li>Cart</li>
                </ul>

                <ul class="gnb">
                    <li>list1</li>
                    <li>list2</li>
                    <li>list3</li>
                    <li>list4</li>
                </ul>

                <button class="close">
                    X
                </button>
            </nav>

            <button class="menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
</body>
</html>
