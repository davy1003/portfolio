<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 모바일 + 반응형 웹 전용 meta태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBILE</title>
    <style>
        *{margin:0;
          padding: 0;}

        ul{list-style: none;} 
        
        a{color:inherit;
          text-decoration: none;}

        header{height: 50px;
               background-color: #333;
               color: #eee;}

        h1{text-align: center;}

        button{border: 0;
               background-color: transparent;}

        .menu{width: 50px;
             height: 50px;
             background-color: #000;
             position:absolute;
             left: 0;
             top:0;}

        .menu span{display: block;
                  width: 30px;
                  height: 4px;
                  background-color: #eee;
                  margin-bottom: 4px;
                  margin-left: auto;
                  margin-right: auto;
                  transition: all 1s;}

        .menu:hover span:nth-child(2){display: none;}

        .menu:hover span:nth-child(1){transform: rotate(-45deg) translate(-2px, 5px);}

        .menu:hover span:nth-child(3){transform: rotate(45deg) translate(0, -3px);}

        .menu span:last-child{margin-bottom: 0;}

nav{position: fixed;
    /* fixed를 쓸 경우, 기준(부모)이 브라우저창이 된다 */
    top:0;
    left:-50%;
    width: 50%;
    height: 100%;
    background-color: #000;
    color:#eee;
transition: all 1s linear;}

nav ul{margin-top: 40px;}

nav li{padding-left: 20px;
       border-bottom: 1px solid #666;
    line-height: 45px;}

.close{width: 50px;
     height: 50px;
     position: absolute;
     right: 0;
     top:0;
     color:#fff;
     background-color: #333;
     font-size: 28px;
     text-align: center;}

.mainBn{height: 360px;
        background-color: yellowgreen;}

.content{margin-top: 20px;
         padding:0 15px;}

.row1:after{content: '';
         clear: both;
          display: block;}


.row1 .box{width:calc(50% - 10px);
           /* %는 부모의 사이즈를 기준으로 한다 */
           height: 200px;
           background-color:yellowgreen;
           float:left;}

.row1 .box:nth-child(1){margin-right: 20px;} 

.row2{margin-top: 15px;}

.row2:after{content:'';
            clear: both;
            display: block;}

.row2 .item{width:calc(33.33% - 10px);
            height:200px;
           float:left;
           background-color: yellowgreen;}

.row2 .item:nth-child(2){margin: 0 15px;}

</style>
</head>

<body>
    <header>
        <h1><a href="#">LOGO</a></h1>
        <button class="menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
<!-- 시맨틱 태그...네비게이션
    gnb, lnb...<네비게이션 -->
    <nav>
        <button class="close">
            X
        </button>
         <ul>
             <li><a href="#">MENU</a></li>
             <li><a href="#">PRODUCT</a></li>
             <li><a href="#">STORE</a></li>
             <li><a href="#">COMPANY</a></li>
             <li><a href="#">CS CENTER</a></li>
             <li><a href="#">EVENT</a></li>
         </ul>
    </nav>

    <main class="mainBn">   

    </main>

        <div class="content">
            <div class="row1">
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="row2">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
 



    <script>
        // 선택
        let menuBtn = document.querySelector('.menu');
        let nav = document.querySelector('nav');
        let closeBtn = document.querySelector('.close');

        // menuBtn을 누르면 nav 가 left:0으로 이동되기

        menuBtn.addEventListener('click',function(){nav.style.left = 0;});


        closeBtn.addEventListener('click',function(){nav.style.left = '-50%'});
    </script>
</body>
</html>
